<!DOCTYPE html>
<html>

	<head>

		<title>Freelancer Login Page Design</title>

		<link rel="stylesheet" type="text/css" href="css/all.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body>

		<section class="login-div">

			<div class="freelancer-logo"><a href="#">
				<img src="images/freelancer-logo.svg"></a>
			</div>
			<h2>Wellcome Back</h2>

			<div class="facebook-add">
				<p><i class="fab fa-facebook"></i>
				Log in with Facebook</p>
			</div>

			<p class="or-line">OR</p>

			<div class="input-div">
				<input type="text" placeholder="Email or Username">
			</div>

			<div class="input-div">
				<input type="password" placeholder="Password">
			</div>

			<div class="checkbox-div">
				<div>
					<label>
						<input type="checkbox"> <h6>Eemember me</h6>
					</label>
				</div>
				<div><a href="#"><p>Forget Password?</p></a></div>
			</div>

			<div class="btn-div"><button>Log In</button></div>

			<div class="line-dage"></div>

			<p class="sign-text">Don't have an account? <a href="#">Sign Up</a></p>

			<div class="app-download">
				<div>
					<a href="#">
						<img class="apple-img" src="images/apple.png">
					</a>
				</div>
				<div>
					<a href="#">
						<img src="images/Google-Play.png">
					</a>
				</div>
			</div>
			
		</section>
 
	</body>

</html>
